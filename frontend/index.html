<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIA - Assistente Financeiro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-container">
  <div class="chat-container">
    <header>
      <div class="avatar">
        <i class="fa-solid fa-robot"></i>
      </div>
      <div class="header-info">
        <h2>BIA Financeira</h2>
        <span class="status">Online</span>
      </div>
    </header>

    <div id="chat" class="chat-box">
      <div class="msg bot">
        Olá! Sou sua assistente financeira. Como posso ajudar você a organizar suas finanças hoje?
      </div>
    </div>

    <div class="input-area">
      <input id="input" type="text" placeholder="Digite sua dúvida sobre finanças..." autocomplete="off" />
      <button onclick="send()">
        <i class="fa-solid fa-paper-plane"></i>
      </button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
